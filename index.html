<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Hall Question Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Town Hall Questions</h1>
            <button id="config-btn">⚙️ Settings</button>
        </header>
        <div id="questions-container"></div>
        <div id="expanded-question">
            <button id="prev-btn"><</button>
            <button id="next-btn">></button>
            <div id="expanded-content">
                <blockquote>
                    <p id="full-question"></p>
                    <cite id="submitter-name"></cite>
                </blockquote>
                <button id="mark-done-btn">Mark as Done</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
        <div id="config-modal">
            <div id="config-content">
                <h2>Configuration</h2>
                <p style="margin: 6px 0 14px; font-size: 13px; color: #555;">
                    Need help? <a href="help.html" target="_blank" rel="noopener">Read the setup guide</a>.
                </p>
                <label for="app-title" title="The title shown at the top of the app.">App Title:</label>
                <input type="text" id="app-title" placeholder="Town Hall Questions">
                <label for="sheet-url" title="Paste the public CSV export URL of your Google Sheet.">Google Sheets CSV URL:</label>
                <input type="text" id="sheet-url" placeholder="https://docs.google.com/spreadsheets/.../export?format=csv" title="Example: https://docs.google.com/spreadsheets/d/XXX/export?format=csv">
               
                <label for="name-column" title="Select the column in your CSV that contains submitter names.">Name column:</label>
                <select id="name-column" title="Choose the header for submitter names."></select>
                <label for="question-column" title="Select the column in your CSV that contains question text.">Question column:</label>
                <select id="question-column" title="Choose the header for question text."></select>
                <small style="display:block; color:#666; margin:6px 0 10px;">After you paste the CSV URL, the headers will auto-load and appear in the dropdowns above.</small>
                <label for="qr-url" title="Paste the public link to your Google Form that attendees will fill out. The QR code points to this URL.">Question Submission URL:</label>
                <input type="text" id="qr-url" placeholder="https://forms.google.com/..." title="Public Google Form URL for submitting questions. The QR code uses this link.">
                <button id="save-config">Save</button>
                <button id="cancel-config">Cancel</button>
                <button id="clear-done">Clear All Marked Done</button>
            </div>
        </div>
    <div id="qr-code" class="qr-hidden">
        <img id="qr-image" alt="Scan to submit a question">
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
